<h3>Orbit Report</h3>
<table>
   <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th class="sortable" (click)="sort('operational')">Operational</th>
      <th class="sortable" (click)="sort('orbitType')">Orbit Type</th>
      <th class="sortable" (click)="sort('launchDate')">Launch Date</th>
   </tr>
   <tr class="body-row" *ngFor='let satellite of satellites; let even = even; let odd = odd'
   [ngClass]='{ odd: odd, even: even}' 
   [class.warning]="satellite.shouldShowWarning()">
       <td>{{satellite.name}}</td>
       <td>{{satellite.type}}</td>
       <td>{{satellite.operational}}</td>
       <td>{{satellite.orbitType}}</td>
       <td>{{satellite.launchDate}}</td>
    </tr>
    
</table>
